    <div class="app">
      <header> </header>

         <button id="WriteBtn" type="button" class="btn">Ecrire mon texte</button>
          <button id="AnnoterBtn" type="button" class="btn"> Annoter</button>

          <button id="clearBtn" type="button" class="btn"> Clear it all</button>
          <button id="DownloadBtn" type="button" class="btn"> Download JSON file</button>

      <script type = "text/javascript">
         const {remote} = require('electron')
         const {Menu, MenuItem} = remote

         const menu = new Menu()

         // Build menu one item at a time, unlike
         menu.append(new MenuItem ({
            label: 'MenuItem1',
            click() { 
               console.log('item 1 clicked')
            }
         }))
         
         menu.append(new MenuItem({type: 'separator'}))
         menu.append(new MenuItem({label: 'MenuItem2', type: 'checkbox', checked: true}))
         menu.append(new MenuItem ({
            label: 'MenuItem3',
            click() {
               console.log('item 3 clicked')
            }
         }))

         // Prevent default action of right click in chromium. Replace with our menu.
         window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup(remote.getCurrentWindow())
         }, false)
      </script>
      <script  src="./ann_menu.js"> </script>
   </body>
